<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busingo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://img.freepik.com/vecteurs-premium/illustration-icone-vectorielle-logo-bus_683738-4015.jpg?w=2000" rel="icon">
  <link href="https://img.freepik.com/vecteurs-premium/illustration-icone-vectorielle-logo-bus_683738-4015.jpg?w=2000" rel="apple-touch-icon">
</head>
<body>
<h1 class="page-title">Busingo</h1>
  <div class="form-container">
    <h1>Book Your Bus Tickets</h1>
    <form id="bookingForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required minlength="2">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required minlength="2">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="source">Source:</label>
      <select id="source" name="source">
        <!-- Options will be dynamically loaded -->
      </select>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination">
        <!-- Options will be dynamically loaded -->
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="5" required>

      <button type="submit">Book Now</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
